# Default values for iap-connector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

ambassadorInstances:
  - ambassadorID: ambassador-1
    replicaCount: 3
    resources:
      limits:
        cpu: 1
        memory: 400Mi
      requests:
        cpu: 200m
        memory: 100Mi
    image:
      repository: quay.io/datawire/ambassador
      tag: 0.39.0
      pullPolicy: IfNotPresent

  - ambassadorID: ambassador-2
    replicaCount: 3
    resources:
      limits:
        cpu: 1
        memory: 400Mi
      requests:
        cpu: 200m
        memory: 100Mi
    image:
      repository: quay.io/datawire/ambassador
      tag: 0.39.0
      pullPolicy: IfNotPresent

ingresses:
  - name: ingress1
    externalIpName: ambassador-ip
    certs:
      - mycert
      - mcrt-0b790331-6165-47f7-aa79-070792e1ed64
    routing:
      - name: test
        ambassadorID: ambassador-1
        mapping:
          - name: host
            source: ttest.haktech.io
            destination: google.com

  - name: ingress2
    externalIpName: ambassador-ip-2
    certs:
      - mycert
      - mcrt-0b790331-6165-47f7-aa79-070792e1ed64
    routing:
      - name: airbnb
        ambassadorID: ambassador-2
        mapping:
          - name: host
            source: test.haktech.io
            destination: facebook.com


nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ambassador
