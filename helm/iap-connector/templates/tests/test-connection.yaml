{{- $fullName := include "iap-connector.fullname" . -}}
{{- $labels := include "iap-connector.labels" . -}}
{{- range .Values.ingresses }}
{{- range $route := .routing }}
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $fullName }}-test-ready"
  labels:
{{ $labels | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ $fullName }}-{{ $route.name }}:80/ambassador/v0/check_ready']
  restartPolicy: Never
{{- end }}
{{- end }}
